<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #0c0c1d;
      color: #f0f0f0;
      display: flex;

      cursor: pointer;
      transition: background 0.3s ease;
    }
    .button:hover {
      background: #00cccc;
    }
    footer {
      margin-top: 3rem;
      padding: 1rem;
      font-size: 0.9rem;
